<html>
<head>

    <!-- Helpers -->
    <link rel="stylesheet" href="../../src/css/helpers/utilities.css">

    <!-- Directives -->
    <link rel="stylesheet" href="../../src/css/directives/md-label.css">

    <!-- Elements -->
    <link rel="stylesheet" href="../../src/css/elements/bar.css">
    <link rel="stylesheet" href="../../src/css/elements/bar-header-expanded.css">
    <link rel="stylesheet" href="../../src/css/elements/button-fab.css">
    <link rel="stylesheet" href="../../src/css/elements/button-floating.css">
    <link rel="stylesheet" href="../../src/css/elements/button-waves.css">
    <link rel="stylesheet" href="../../src/css/elements/button-bar.css">
    <link rel="stylesheet" href="../../src/css/elements/button.css">
    <link rel="stylesheet" href="../../src/css/elements/card.css">
    <link rel="stylesheet" href="../../src/css/elements/hero.css">
    <link rel="stylesheet" href="../../src/css/elements/list.css">
    <link rel="stylesheet" href="../../src/css/elements/item.css">

    <link rel="stylesheet" href="../../src/css/motion/blinds.css">
    <link rel="stylesheet" href="../../src/css/motion/pan-in-left.css">
    <link rel="stylesheet" href="../../src/css/motion/slide-fade-in.css">
    <link rel="stylesheet" href="../../src/css/motion/slide-in-right.css">
    <link rel="stylesheet" href="../../src/css/motion/slide-up.css">

    <link rel="stylesheet" href="../../../Waves/dist/waves.min.css">
</head>
<body>
    <div class="ionic">
        <div class="bar bar-header bar-positive expanded push-down">
            <button class="button button-icon icon ion-navicon flat"></button>
            <button class="button button-icon icon ion-android-more-vertical flat pull-right"></button>
            <h1 class="title fab-right">Gallery</h1>
        </div>
        <button class="button button-fab button-fab-top-right button-assertive icon ion-android-add waves-effect waves-light"></button>
        <div class="content has-subheader animate-fade-slide-in">
            <div class="list half">
                <div class="card card-gallery item item-text-wrap dark-bg">
                    <div class="waves-effect waves-block waves-dark">
                        <h2>Fedorable Mr. Kitty</h2>
                        <img class="full-image" src="../img/fedora-cat.jpg">
                    </div>
                    <div class="item tabs tabs-secondary tabs-icon-left subdued">
                        <a class="tab-item waves-effect waves-block waves-dark light-bg" >
                            <i class="icon ion-heart assertive"></i> 8
                        </a>
                        <a class="tab-item waves-effect waves-block waves-dark light-bg" >
                            <i class="icon ion-chatbubbles positive"></i> 2
                        </a>
                    </div>
                </div>
                <div class="card card-gallery item item-text-wrap dark-bg">
                    <div class="waves-effect waves-block waves-dark">
                        <h2>Nic Cage as Thumper</h2>
                        <img class="full-image" src="../img/nic-cage.jpg">
                    </div>
                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item waves-effect waves-block waves-dark light-bg" >
                            <i class="icon ion-heart assertive"></i> 8
                        </a>
                        <a class="tab-item waves-effect waves-block waves-dark light-bg" >
                            <i class="icon ion-chatbubbles positive"></i> 3
                        </a>
                    </div>
                </div>
            </div>
            <div class="list half">
                <div class="card card-gallery item item-text-wrap dark-bg">
                    <div class="waves-effect waves-block waves-dark">
                        <h2>Bronies</h2>
                        <img class="full-image" src="../img/brony.jpg">
                    </div>
                    <div class="item tabs tabs-secondary tabs-icon-left subdued">
                        <a class="tab-item waves-effect waves-block waves-dark light-bg" >
                            <i class="icon ion-heart assertive"></i> 4
                        </a>
                        <a class="tab-item waves-effect waves-block waves-dark light-bg" >
                            <i class="icon ion-chatbubbles positive"></i> 2
                        </a>
                    </div>
                </div>
                <div class="card card-gallery item item-text-wrap dark-bg">
                    <div class="waves-effect waves-block waves-dark">
                        <h2>Hoodrat Stuff'd w/ Friend</h2>
                        <img class="full-image" src="../img/hoodrat.jpg">
                    </div>
                    <div class="item tabs tabs-secondary tabs-icon-left subdued">
                        <a class="tab-item waves-effect waves-block waves-dark light-bg" >
                            <i class="icon ion-heart assertive"></i> 6
                        </a>
                        <a class="tab-item waves-effect waves-block waves-dark light-bg" >
                            <i class="icon ion-chatbubbles positive"></i> 1
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../Waves/dist/waves.min.js"></script>
    <script src="../../dist/material-ionic.min.js"></script>
    <script>
    Waves.displayEffect();
    setTimeout(function() {
        Mi.motion.pushDown({
            selector: '.push-down'
        });
        Mi.motion.fadeSlideInRight({
            selector: '.animate-fade-slide-in > *'
        });
    }, 500);
    </script>
</body>
</html>
